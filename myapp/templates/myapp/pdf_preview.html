<!-- templates/pdf_preview.html -->
{% extends 'myapp/base.html' %}
{% block content %}
<main id="main" class="main">
  <h1>PDF Preview</h1>
  <!-- Embed the PDF preview using an <iframe> -->
  <iframe src="{{ pdf_url }}" style="width:100%; height:600px;" frameborder="0"></iframe>
  <div class="mt-3">
    <a href="{{ pdf_url }}" target="_blank" class="btn btn-primary">
      Open PDF in New Tab
    </a>
    <a href="{{ pdf_url }}" download="a4_test_page.pdf" class="btn btn-success">
      Save as PDF
    </a>
  </div>
</main>

{% endblock %}
